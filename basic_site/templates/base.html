<!DOCTYPE html>
<html>
    <head>
        <title>
            Heaven's Tourney
        </title>
        <meta name="description" content="Pure Thought Labs presents their game Heaven's Tourney.  This site contains a demo of the game as well as feedback to help the developers of the game">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}lib/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}lib/bootstrap/dist/css/bootstrap-theme.min.css"/> 
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}style.css"/> 
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="{{MEDIA_URL}}lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <style type="text/css">
            body { 

              background: url({{MEDIA_URL}}pictures/background.png) no-repeat center center fixed; 
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="container">

                {% if error_message %}
                <div class="alert">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ error_message }}
                </div>
                {% endif %}
                
                {% block page_content %}
                <p>
                    YAY SEARCHING!
                </p>
                {% endblock %}
        </div>
        {% block tab_content %}
        <p>
            Tab Content 
        </p>
        {% endblock %}
    </body>
</html>
